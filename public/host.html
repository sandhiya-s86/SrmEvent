<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Host Page</title>
    <link rel="stylesheet" href="/index.css" />
    <style>
      .container { max-width: 720px; margin: 40px auto; padding: 24px; }
      .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 24px; background: #fff; }
      .dark .card { background: #111827; border-color: #374151; color: #e5e7eb; }
      a { color: #2563eb; text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Static HTML served by Vite</h1>
        <p>This is a standalone static page hosted from <code>/public/host.html</code>.</p>
        <ul>
          <li>App entry: <a href="/">Go to React app</a></li>
          <li>This page URL: <code>/host.html</code></li>
        </ul>
      </div>
    </div>
  </body>
  </html>
